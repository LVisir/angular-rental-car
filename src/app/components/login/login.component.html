<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="emailForm">Email address</label>
    <input
      type="email"
      class="form-control"
      id="emailForm"
      aria-describedby="emailHelp"
      placeholder="Enter email"
      [(ngModel)]="email"
      name="email"
    >
  </div>
  <div class="form-group">
    <label for="passwordForm">Password</label>
    <input
      type="password"
      class="form-control"
      id="passwordForm"
      placeholder="Enter Password"
      [(ngModel)]="password"
      name="password"
    >
  </div>
  <app-button buttonType="submit" [classType]="['btn', 'btn-primary']" text="Submit"></app-button>
</form>
