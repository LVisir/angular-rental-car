<app-error *ngIf="errorMessage" [message]="errorMessage"></app-error>
<h3>Bookings</h3>
<app-custom-table
  [mappingFunction]="mapping"
  [keyObjectOrder]="returnZero"
  [list]="list"
  [currentPage]="currentPage"
  [currentPages]="currentPages"
  [dataSize]="dataSize"
  [forward]="forward"
  [backward]="backward"
  [changePage]="changePage"

  [numberOfActions]="totalActions"
