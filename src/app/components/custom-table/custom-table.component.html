<table class="table table-striped table-bordered table-hover">
  <thead>
  <tr [ngStyle]="{textAlign: 'center'}">
    <ng-container *ngFor="let header of tableDbHeaders">
      <th scope="col">{{ header.headerTable }}</th>
      <th *ngIf="header.sortable">
        <fa-icon [icon]="faFilter" [ngStyle]="{'cursor': 'pointer'}" *ngIf="header.state===0"
                 (click)="header.state = changeOrderState(header.state);
                 list = sortMethod(list, header.headerDb, true);
                 resetAllOthersOrderType(tableDbHeaders, header.headerTable)"></fa-icon>
        <fa-icon [icon]="faAngleDown" [ngStyle]="{'cursor': 'pointer'}" *ngIf="header.state===1"
                 (click)="header.state = changeOrderState(header.state);
                 list = sortMethod(list, header.headerDb, false);
                 resetAllOthersOrderType(tableDbHeaders, header.headerTable)"></fa-icon>
        <fa-icon [icon]="faAngleUp" [ngStyle]="{'cursor': 'pointer'}" *ngIf="header.state===2"
                 (click)="header.state = changeOrderState(header.state);
                 resetAllOthersOrderType(tableDbHeaders, header.headerTable)"></fa-icon>
      </th>
    </ng-container>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of list | slice:(currentPage-1)*10:((currentPage-1)*10)+10" [ngStyle]="{textAlign: 'center'}">
    <td *ngFor="let field of mappingFunction(item) | keyvalue: keyObjectOrder" colspan="2">
      {{ field.value }}
    </td>
  </tr>
  </tbody>
</table>
<div>
  <nav aria-label='Page navigation example'>
    <ul class='pagination justify-content-end'>
      <li [ngClass]="{'page-item': true}" [class.disabled]="currentPages[0]===1" [ngStyle]="currentPages[0] === 1 ? {'cursor': 'default'} : {'cursor': 'pointer'}">
      <button [ngClass]="{'page-link': true}" (click)="backward(currentPage, currentPages, currentPage)" >Previous</button>
      </li>
      <li *ngFor="let page of currentPages" [ngClass]="{'page-item': true, 'active': currentPage===page}">
        <button [ngClass]="{'page-link': true}" [ngStyle]="{'cursor': 'pointer'}" (click)="changePage(page)" >{{ page }}</button>
      </li>
      <li [ngClass]="{'page-item': true}" [class.disabled]="currentPages[currentPages.length-1]===dataSize+1" [ngStyle]="{'cursor': currentPages[currentPages.length-1]===dataSize+1 ? 'default' : 'pointer'}">
      <button [ngClass]="{'page-link': true}" [ngStyle]="{'cursor': 'pointer'}" (click)="forward(currentPage, currentPages, currentPage)">Next</button>
      </li>
    </ul>
  </nav>
</div>
